<ul class="post-list">
  {% assign this_title = page.title %}
  {% assign sorted_pages = site.pages | sort: "weight" %}
  {% for page in sorted_pages %}
    {% if page.hidelist != true and page.title %}
    <li>
      {% if page.title != this_title %}
      <a class="post-link" href="{{ page.url }}">{{ page.title }}</a>
      {% else %}
      â†’ {{ page.title }}
      {% endif %}
    </li>
    {% endif %}
  {% endfor %}
</ul>
